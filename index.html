
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ماه قشنگن</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" onclick="releaseButterflies()">
        <h1 id="title">ماه قشنگن</h1>
        <img src="blue_moon.jpg" alt="ماه آبی" class="moon">
        <div id="message" class="hidden">
            <p>ستایش قشنگم، ماه شب‌هام...  
            هرچی سختی بیاد، من پشتمت.  
            نمی‌ذارم هیچ‌چی اشکاتو دربیاره...  
            حتی اگه دنیا بخواد تختتو بگیره،  
            من خودم برات تختی از آرامش می‌سازم.</p>
        </div>
        <div id="butterflies"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
